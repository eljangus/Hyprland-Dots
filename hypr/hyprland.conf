source = ~/.config/colors/hyprcolors.conf
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-3 , 2560x1440@240 , 0x0 , 1
monitor=HDMI-A-3 , 1920x1080@240 , -1920x180 , 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus --new-window
# $fileManager = kitty -e "yazi"
$menu = rofi -show drun -m DP-3
$browser = firefox
$sysmonitor = kitty -e "btop"
$themeswitcher = ~/.config/ThemeSwitcher/Theme.sh
# $screenshot = hyprshot -m output -o /home/elias/Bilder/Screenshots/

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = nm-applet --indicator & blueman-applet 
exec-once = systemctl --user start hyprpolkitagent
exec-once = [workspace special:OpenRGB silent] /usr/bin/openrgb
exec-once = hypridle
# exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = hyprctl dispatch workspace 1
exec-once = kdeconnectd
exec-once = kdeconnect-indicator
exec-once = swww-daemon
exec-once = wl-clip-persist --clipboard regular
exec-once = swaync

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11,*
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = NVD_BACKEND,direct
env = MOZ_DISABLE_RDD_SANDBOX,1
env = LIBVA_DRIVER_NAME,nvidia

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

 ecosystem {
   no_update_news = true
#  enforce_permissions = 1
 }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $border1 $border2 45deg
    col.inactive_border = $inactiveborder

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 10
        render_power = 2
        color = rgba(00000099)
        color_inactive = rgba(00000077)
        offset = 0 0 
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 7
        passes = 3
        noise = 0.08
        popups = true 
        contrast = 1.5
        xray = false
        new_optimizations = true
        vibrancy = 1
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = smoothglide,    0.68, -0.55, 0.265, 1.55
    bezier = smoothglide2,   0.175, 0.885, 0.32, 1.275 

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     3,  smoothglide2, slide
    animation = windowsIn,     1,     3,   smoothglide2, slide
    animation = windowsOut,    1,     2,  smoothglide2, slide
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  smoothglide2, slide
    animation = layersIn,      1,     4,     smoothglide2, slide
    animation = layersOut,     1,     1.5,   smoothglide2, slide
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     3,  smoothglide2, slide
    animation = workspacesIn,  1,     3,  smoothglide2, slide
    animation = workspacesOut, 1,     3,  smoothglide2, slide
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1
    force_no_accel = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = dualsense-wireless-controller-touchpad
    enabled = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Z, togglesplit, # dwindle
bind = $mainMod, Y, exec, $sysmonitor
bind = $mainMod, space, exec, $themeswitcher
bind = $mainMod, F, exec, $browser
bind = $mainMod SHIFT, N, exec, hyprshot -m region -o /home/elias/Bilder/Screenshots/
bind = CTRL SHIFT, B, exec, killall waybar; waybar
bind = CTRL SHIFT, M , exec, swww img ~/.config/Walls/Wall --transition-fps 240 --transition-step 255 --transition-type any
bind = CTRL SHIFT, F, fullscreen
bind = CTRL SHIFT, P, exec, hyprpicker -a
bind = $mainMod, T, exec, hyprlock
bind = L-ALT, space, exec, ~/.config/ThemeSwitcher/Waybar.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, D, workspace, +1
bind = $mainMod, A, workspace, -1
bind = $mainMod, G, workspace, name:Gaming
bind = $mainMod, O, togglespecialworkspace, OpenRGB
bind = $mainMod, I, togglespecialworkspace, Discord
bind = $mainMod, U, togglespecialworkspace, Steam


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod CTRL SHIFT, L, movetoworkspace, +1
bind = $mainMod CTRL SHIFT, H, movetoworkspace, -1
bind = $mainMod SHIFT, O, movetoworkspace, special:OpenRGB
bind = $mainMod SHIFT, I, movetoworkspace, special:Discord
bind = $mainMod SHIFT, U, movetoworkspace, special:Steam
bind = $mainMod SHIFT, G, movetoworkspace, name:Gaming

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

workspace = 1 , monitor:DP-3 , default:true , persistent:true
workspace = 2 , monitor:DP-3
workspace = 3 , monitor:DP-3 
workspace = 4 , monitor:DP-3 
workspace = 5 , monitor:DP-3 
workspace = 6 , monitor:DP-3 
workspace = 7 , monitor:DP-3 
workspace = 8 , monitor:DP-3 
workspace = 9 , monitor:DP-3  
workspace = 10 , monitor:DP-3 
workspace = 11 , monitor:HDMI-A-3 , default:true , persistent:true
workspace = 12 , monitor:HDMI-A-3
workspace = 13 , monitor:HDMI-A-3
workspace = 14 , monitor:HDMI-A-3
workspace = 15 , monitor:HDMI-A-3
workspace = 16 , monitor:HDMI-A-3
workspace = 17 , monitor:HDMI-A-3
workspace = 18 , monitor:HDMI-A-3
workspace = 19 , monitor:HDMI-A-3
workspace = 20 , monitor:HDMI-A-3
workspace = name:Gaming , monitor:DP-3 , persistent:true , decorate:false , rounding:false , shadow:false

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = opacity 0.80 0.75,class:thunar
windowrule = opacity 0.80 0.75,class:Thunar
windowrule = opacity 0.80 0.75,class:org.gnome.Nautilus
windowrule = opacity 0.90 0.85,class:org.gnome.TextEditor
windowrule = opacity 0.90 0.85,class:code-oss
windowrule = opacity 0.80 0.75,class:org.pulseaudio.pavucontrol
windowrule = workspace special:OpenRGB silent,class:openrgb 
windowrule = workspace special:Discord silent,class:discord  
windowrule = workspace special:Steam silent,class:steam
#windowrule = fullscreen , class:^(gamescope)$
layerrule = blur , waybar
layerrule = ignorealpha 0.45 , waybar
layerrule = blur , rofi
layerrule = blur , notifications
layerrule = blur , swaync-notification-window
layerrule = ignorealpha 0.2 , swaync-notification-window
layerrule = ignorealpha 0.45 , rofi
layerrule = ignorealpha 0.45 , notifications
layerrule = animation fade , selection
layerrule = animation fade , hyprpicker
layerrule = blur , swaync-control-center
layerrule = ignorealpha 0.45 , swaync-control-center
layerrule = blurpopups, waybar 
 
